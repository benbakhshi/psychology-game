<!--<h1 class="worldnum">{{world}}</h1>-->
<h2 class="levelnum">{{level}}</h2>
<div>
	{% for hint in level.hints.all %}
	<input type="button" class="hint btn btn-large"
			value="Hint #{{forloop.counter}}" data-url="/hint/{{hint.pk}}/">
	</input>
	{% endfor %}

	<br>

	Answer:
	<input class="guess" name="guess">
	<button id="answer">
		Answer
	</button>

</div>
